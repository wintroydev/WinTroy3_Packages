<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Assembly Info</h1>
        <div>
            <ul>
<li><input id="AssemblyTitle" type="text" name="assemblyInfo" value="Your Assembly Title"></li>
<li><input id="AssemblyDescription" type="text" name="assemblyInfo" value="Description of your assembly."></li>
<li><input id="AssemblyConfiguration" type="text" name="assemblyInfo" value="Configuration of your assembly."></li>
<li><input id="AssemblyCompany" type="text" name="assemblyInfo" value="Your company name."></li>
<li><input id="AssemblyProduct" type="text" name="assemblyInfo" value="Name of your product."></li>
<li><input id="AssemblyCopyright" type="text" name="assemblyInfo" value="Copyright statement."></li>
<li><input id="AssemblyTrademark" type="text" name="assemblyInfo" value="Trademark information."></li>
<li><input id="AssemblyVersion" type="text" name="assemblyInfo" value="1.0.0.0"></li>
<li><input id="AssemblyFileVersion" type="text" name="assemblyInfo" value="1.0.0.0"></li>
            </ul>
        </div>
        <button id="back" class="button">Back</button>
        <button id="save" class="button">Save</button>
    </div>
</body>
</html>
